<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal de Eventos SENAI</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { min-height:100vh; }
    .sidebar { min-width: 220px; max-width: 260px; }
    .card-event { cursor: default; }
    .main-content { padding: 1.25rem; }
    @media (max-width: 767px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="" alt="logo" width="36" class="me-2"> Portal Eventos SENAI
      </a>

      <form id="searchForm" class="d-flex ms-auto" role="search">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar eventos..." aria-label="Buscar">
        <button class="btn btn-light" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="d-flex">
    <!-- SIDEBAR -->
    <aside class="sidebar bg-light p-3 border-end vh-100 position-sticky top-0">
      <h5>Filtros</h5>
      <hr>
      <div class="mb-3">
        <label for="categoryFilter" class="form-label">Categoria</label>
        <select id="categoryFilter" class="form-select">
          <option value="all">Todas</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="monthFilter" class="form-label">Mês</label>
        <select id="monthFilter" class="form-select">
          <option value="all">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="d-grid">
        <button id="btnNewEvent" class="btn btn-primary">+ Novo Evento</button>
      </div>

      <hr>
      <p>Eventos encontrados: <strong id="eventsCount">0</strong></p>
    </aside>

    <!-- MAIN -->
    <main class="flex-fill main-content">
      <!-- CAROUSEL -->
      <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="assets/slide1.jpg" class="d-block w-100" alt="Destaque 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Destaque SENAI</h5>
              <p>Treinamentos e eventos.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/slide2.jpg" class="d-block w-100" alt="Destaque 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Workshops</h5>
              <p>Aprendizado prático.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/slide3.jpg" class="d-block w-100" alt="Destaque 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Feiras</h5>
              <p>Networking e tecnologia.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- LISTAGEM -->
      <div id="eventsList" class="row g-3">
        <!-- cards gerados dinamicamente -->
      </div>
    </main>
  </div>

  <!-- MODAL DETALHES -->
  <div class="modal fade" id="modalDetails" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="detailsTitle" class="modal-title">Detalhes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>Categoria:</strong> <span id="detailsCategory"></span></p>
          <p><strong>Data:</strong> <span id="detailsDate"></span></p>
          <p><strong>Local:</strong> <span id="detailsLocation"></span></p>
          <p id="detailsDesc"></p>
          <div id="detailsExtra"></div>
        </div>
        <div class="modal-footer">
          <button id="detailsEditBtn" type="button" class="btn btn-warning">Editar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL GERENCIAR (criar/editar) -->
  <div class="modal fade" id="modalManage" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="manageForm" class="modal-content">
        <div class="modal-header">
          <h5 id="manageTitle" class="modal-title">Gerenciar Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="eventId" />
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input id="titulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input id="categoria" class="form-control" required>
            <div class="form-text">Ex.: Workshop, Palestra, Curso, Feira</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Data (ISO)</label>
            <input id="dataISO" class="form-control" type="date" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Local</label>
            <input id="local" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea id="descricao" class="form-control" rows="4" required></textarea>
          </div>
          <div class="form-check mb-2">
            <input id="destaque" class="form-check-input" type="checkbox">
            <label class="form-check-label">Marcar como destaque</label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="deleteBtn" type="button" class="btn btn-danger me-auto">Excluir</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
